{% extends "base.html" %}

{% block content %}
<h2>Upload Shop Data (CSV)</h2>
<form method="POST" action="{{ url_for('upload_file') }}" enctype="multipart/form-data">
    <div class="mb-3">
        <label for="file" class="form-label">Choose CSV File</label>
        <input class="form-control" type="file" id="file" name="file" accept=".csv" required>
    </div>
    <button type="submit" class="btn btn-success">Upload and Process</button>
</form>
<p class="mt-3">CSV must contain the following columns: <strong>shop_name</strong>, <strong>latitude</strong>, <strong>longitude</strong>.</p>
{% endblock %}
